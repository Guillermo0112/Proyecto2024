<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PAGINA DE FUTBOL</title>
  <link href="css/registro.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
  <html>
      <head>
          <link rel="Stylesheet" href="css/logreg.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
          <title>Registro</title>
      </head>
      <body>

      <div class="wrapper">
      <h2>Registro</h2>
      <form action="index.html" method="#">
        <div class="input-box">
            <input type="text" name="id" placeholder="Introdusca su apodo" required>
        </div>
        <div class="input-box">
          <input type="text" name="name" placeholder="Introdusca su Nombre" required>
        </div>
        <div class="input-box">
            <input type="email" name="email" placeholder="Introdusca su correo" required>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Introdusca su contraseña" required>
        </div>
        <div class="input-box button">
          <input type="Submit" value="Registrarse">
        </div>
        <div class="text">
          <h3>¿Ya tiene una cuenta?<a href="registrologin.html">Inicie ahora</a></h3>
        </div>
      </form>
    </div>
    </body>
  </html>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
