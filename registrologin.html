<!DOCTYPE html>
<html lang="en">
    <html>
    <head>
        <link rel="Stylesheet" href="css/registro.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <title>Iniciar Cesion</title>
    </head>
        <body>
        <div class="container">
          <div class="wrapper">
            <div class="title"><span>Iniciar Cesion</span></div>
            <form action="index.html" method="#">
              <div class="row">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nombre" name="id" required>
              </div>
              <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" name="password" required>
              </div>
              <br>
              <div class="row button">
                <input type="submit" value="Login">
              </div>
              <div class="signup-link">¿No esta registrado?<a href="login.html">Registrese ahora</a></div>
            </form>
          </div>
        </div>
        </body>
    </html>
